<html>
    <head>
        <title>BizConnect</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="css/icon.css" rel="stylesheet">

        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/custom-jquery.js"></script>
    </head>
    <body>
        <div class="container register">
        	 <div class="row">
                <div class="col s12 m12 login-register" id="login">
                    <div class="login-box">
                        <div class="center">
                            <img src="img/logo.png" class="img-responsive">
                            <div class="row">
                                <form class="col s12">
                                  <div class="row">
                                    <div class="input-field col s6">
                                      <input id="name" type="text">
                                      <label for="name" data-error="wrong" data-success="right">Full Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                      <input id="email" type="email" class="validate">
                                      <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                    <div class="input-field col s6">
                                      <input id="phone_number" type="number" class="validate">
                                      <label for="email" data-error="wrong" data-success="right">Phone Number</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                      </div>
                                  </div>
                                </form>
                                <div class="col s12 col m12">
                                    <a class="waves-effect waves-light btn-large center-align button col s6 offset-s3">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body> 
</html>
